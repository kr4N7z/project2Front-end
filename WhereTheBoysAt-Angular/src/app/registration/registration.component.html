	<div class="container h-100 reg-container">
		<div class="row d-flex p-2 my-auto reg-content">
			<div class="col-12">
				<div class="log-box">
					<div class="row">
						<div class="col-12 pad-left-0">
							<div class="log-content">
								<h1>REGISTER </h1>
								<div class="log-body">
								<div class="form-group myr-top">
								    <label>Email</label>

									<input type="email" class="form-control custom" placeholder="Email" [(ngModel)]="registration.email" required>

                                </div>
                                <div class="form-group myr-top">
                                    <label>First Name</label>
                                    <input type="text" class="form-control custom" placeholder="First" [(ngModel)]="registration.firstName" required>
                                </div>

                                <div class="form-group myr-top">
                                    <label>Last Name</label>
                                        <input type="text" class="form-control custom" placeholder="Last" [(ngModel)]="registration.lastName" required>
                                </div>

								<div class="form-group myr-top">
								<label>Password</label>
									<input type="password" class="form-control custom" placeholder="Password" [(ngModel)]="registration.password" required>
                                </div>
                                <label>Confirm Password</label>
                                    <input type="password" class="form-control custom" placeholder="Confirm Password" [(ngModel)]="registration.cpassword" required>
                                </div>
                                <a (click)= "register()" class="d-flex my-2" >
                                    <div class="btn btn-primary btn-block">
                                        Create Account
                                    </div>
                                </a>
                                <hr>
                                Already have an account? 
                                Log in instead
                                <a routerLink= "/" >

                                    <div class="btn btn-secondary btn-block">
                                        Log In
                                    </div>
                                </a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
