<div class="container">
	<div id="table_div"></div>
	<div class="container" id="approval_panel"> 
		<div class="form-group">
			<label>Enter the user ID to approve     </label>
			<input type="number" name="id" required class="form-control custom" [(ngModel)]="toApprove">
		</div>
		<a (click)="approveFriend()">
			<div class="btn btn-primary btn-block">
			Approve
			</div>
		</a>
	</div>
</div>
